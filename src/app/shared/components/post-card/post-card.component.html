<div class="row mb-4">
  <div class="col-md-6 offset-md-3">
    <mat-card>
      <mat-card-title>
        {{ postObj.title }}
      </mat-card-title>
      <mat-card-content>
        {{ postObj.content }}
      </mat-card-content>
      <mat-card-actions class="d-flex justify-content-between">
        <button mat-raised-button color="primary" (click)="onEdit()">
          Edit
        </button>
        <button mat-raised-button color="warn">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
